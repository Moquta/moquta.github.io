<mat-card class="masjid-info-container">
  <mat-card-header>
    <div mat-card-avatar>
      <img [src]="settings?.MasjidLogoSrc" alt="Masjid Logo">
    </div>
    <mat-card-title>{{settings?.MasjidName}}</mat-card-title>
    <mat-card-subtitle>{{settings?.MasjidSubheader}}</mat-card-subtitle>
  </mat-card-header>
  
</mat-card>
